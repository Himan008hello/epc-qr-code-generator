<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>EPC QR-Code Generator</title>

  <link rel="stylesheet" href="./main.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>EPC QR-Code Generator</h1>
    </header>

    <main>
      <form id="load-data">
        <label for="password">Password:</label>
        <input type="password" name="password" />
        <input type="submit" value="Load Persons" />
      </form>

      <hr />

      <div id="select-person-wrapper" style="display: none;">
        <label for="select-person">Select Person:</label>
        <select name="select-person" id="select-person"></select>
        <hr />
      </div>

      <form id="transfer-details">
        <label>
          Receiver's Name:
          <input
            name="name"
            type="text"
            maxlength="70"
            placeholder="DUBIN MENG"
            required
          />
        </label>

        <label>
          IBAN:
          <input
            name="iban"
            type="text"
            minlength="15"
            maxlength="34"
            placeholder="BE79 9057 6729 2033"
            required
          />
        </label>

        <label>
          BIC/SWIFT:
          <input
            name="bic"
            type="text"
            maxlength="11"
            placeholder="TRWIBEB1XXX"
            required
          />
        </label>

        <label>
          Amount (EUR):
          <input
            name="amount"
            type="number"
            min="0"
            max="1000000"
            step="0.01"
            placeholder="10.00"
            required
          />
        </label>

        <label>
          Payment Reference:
          <input
            name="reference"
            type="text"
            maxlength="35"
            placeholder="Optional, 35 characters max."
          />
        </label>

        <label>
          Remittance Information:
          <input
            name="remittance"
            type="text"
            maxlength="140"
            placeholder="Optional, 140 characters max."
          />
        </label>

        <button type="submit">Generate QR-Code</button>
      </form>

      anvas id="canvas"></canvas>
    </main>
  </div>
</body>
</html>
